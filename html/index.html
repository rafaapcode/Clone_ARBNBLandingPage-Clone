<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Airbnb - Clone</title>
    <script src="https://kit.fontawesome.com/b36448ecb2.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">

        <!-- NavBar -->
        <nav class="nav">
            <div class="nav-bar">

                <div class="logo">
                    <i class="fab fa-airbnb"></i>
                    <p class="brand-name">airbnb</p>
                </div>

                <div class="menu">
                    <ul>
                        <li class="menus active"><a href="">Visão Geral</a></li>
                        <li class="menus"><a href="">Configuração</a></li>
                        <li class="menus"><a href="">Segurança</a></li>
                        <li class="menus"><a href="">Finanças</a></li>
                    </ul>
                </div>

                <div class="info">

                    <div class="preco">R$1.800</div>

                    <div class="text">Ganhos potenciais por mês</div>

                </div>

                <button class="comece-ja">Comece Já</button>

            </div>

        </nav>

        <!-- Main-Content -->
        <main class="main">

            <section class="background-photo">


            </section>


            <section class="side">

                <div class="side-infos">

                    <div class="texts">
                        <h1>Ganhe dinheiro como anfitrião do Airbnb</h1>

                        <p>Descubra quanto dinheiro você pode ganhar</p>
                    </div>

                    <div class="inputs">
                        <input type="text" id="local" placeholder="Localização">

                        <select name="espaço" id="espaco" value="Espaço inteiro">
                            <option value="espaco-inteiro" selected>Espaço inteiro</option>
                        </select>

                        <select name="pessoasQTD" id="hospedes">
                            <option value="1pessoa" selected>1 Hóspede</option>
                            <option value="2Pessoas">2 Hóspedes</option>
                            <option value="3Pessoas">3 Hóspedes</option>
                            <option value="4Pessoas">4 Hóspedes</option>
                            <option value="5Pessoas">5 Hóspedes</option>
                            <option value="6Pessoas">6 Hóspedes</option>
                            <option value="7Pessoas">7 Hóspedes</option>
                            <option value="8Pessoas">8 Hóspedes</option>
                            <option value="9Pessoas">9 Hóspedes</option>
                            <option value="10Pessoas">10 Hóspedes</option>
                        </select>

                    </div>

                    <div class="valor">
                        <h3>R$1.800</h3>
                        <p>por mês</p>
                    </div>

                    <div class="btn">
                        <button class="btn-side">Comece Já</button>
                    </div>

                </div>

                <footer>
                    <div class="footer-name"><p>Criado por <a class="link-git" href="https://github.com/rafaapcode">rafaapcode</a></p></div>
                </footer>

            </section>

        </main>









    </div>
</body>

</html>
